<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Menggunakan Media Query CSS3</title>

	<style>
		.smartphone{
			display: none;
		}

		@media only screen and (max-width: 428px){
			body{
				background-color: yellow;
			}
			.smartphone{
				display: block;
			}
			.image{
				display: none;
			}
		}

		@media only screen and (min-width: 428px) and (max-width: 1024px){
			.image{
				display: none;
			}
		}

		@media only screen and (min-width: 1024px){
			.image{
				display: block;
				width: auto;
				height: auto;
			}
		}
	</style>
</head>
<body>
	<h3>Menggunakan Media Query CSS3</h3>
	<div class="smartphone">
		<h2>Terdeteksi ukuran smartphone</h2>
	</div>

	<div class="image">
		<a target="_blank" href="logouns.png">
			<img src="logouns.png">
		</a>	
	</div>
</body>
</html>
