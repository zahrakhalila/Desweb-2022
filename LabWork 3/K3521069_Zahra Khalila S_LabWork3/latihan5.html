<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Latihan 5</title>
</head>
<body>
	<center><h2>Formulir Pendaftaran Anggota Perpustakaan
		<br>Universitas Sebelas Maret Surakarta</h2></center>
	<form action="" method="post">
		<table align="center">
			<tbody>
				<tr>
					<td>Nama Lengkap</td>
					<td>:</td>
					<td><input type="text" name="txtnama" size="35"></td>
				</tr>
				<tr>
					<td>NIM</td>
					<td>:</td>
					<td><input type="text" name="txtnim" size="35"></td>
				</tr>
				<tr>
					<td>Tempat Tanggal Lahir</td>
					<td>:</td>
					<td>
						<input type="text" name="txttempat" size="14"> 
						<input type="date" name="tgllahir">
					</td>
				</tr>
				<tr>
					<td>Alamat Rumah</td>
					<td>:</td>
					<td><textarea name="txtalmtrmh" cols="35" rows="3"></textarea></td>
				</tr>
				<tr>
					<td>Alamat Kost</td>
					<td>:</td>
					<td><textarea name="txtalmtrmh" cols="35" rows="3"></textarea></td>
				</tr>
				<tr>
					<td>Jenis Kelamin</td>
					<td>:</td>
					<td><input type="radio" name="radJK" value="1">Laki-Laki</td>
				</tr>
				<tr>
					<td>&nbsp</td>
					<td>&nbsp</td>
					<td><input type="radio" name="radJK" value="1">Perempuan</td>
				</tr>
				<tr>
					<td>Fakultas</td>
					<td>:</td>
					<td><input type="text" name="txtfakultas" size="35"></td>
				</tr>
				<tr>
					<td>Program Studi</td>
					<td>:</td>
					<td><input type="text" name="txtprodi" size="35"></td>
				</tr>
				<tr>
					<td>No HP</td>
					<td>:</td>
					<td><input type="text" name="txtnohp" size="35"></td>
				</tr>
				<tr>
					<td>E-mail (SSO)</td>
					<td>:</td>
					<td><input type="text" name="txtemail" size="35"></td>
				</tr>
				<tr>
					<td>Tanggal Mendaftar</td>
					<td>:</td>
					<td><input type="date" name="tgldaftar"></td>
				</tr>
			</tbody>
		</table>
		<br>
		<center>
			<input type="submit" name="btnkirim" value="Kirim">
			<input type="submit" name="btnreset" value="Batal">
		</center>
	</form>
</body>
</html>
